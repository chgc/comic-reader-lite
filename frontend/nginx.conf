server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Prevent browser caching index.html and service worker so updates are picked up immediately
    location ~* ^/(index\.html|ngsw-worker\.js|manifest\.webmanifest)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
        try_files $uri =404;
    }

    # Avoid favicon 404 when browser requests /favicon.ico
    location = /favicon.ico {
        try_files /favicon.ico /icons/icon-192x192.png =404;
    }

    # Static assets with long cache (Angular adds content hash to filenames)
    location ~* \.(js|css|png|jpg|gif|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Proxy API requests to backend container in compose network
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other routes fall back to index.html (Angular client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
